name: publish
on:
    push:
        branches:
            - master
jobs:
    build-and-package:
        uses: ./.github/workflows/build-and-package.yml
    publish:
        runs-on: ubuntu-latest
        needs: build-and-package
        steps:
            - uses: actions/download-artifact@v2
            - run: $(find . -iname *.vsix)
            - run: echo $(find . -iname *.vsix)
